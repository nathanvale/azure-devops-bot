# Tmuxinator configuration for Azure DevOps Bot
# Usage: tmuxinator start azure-devops-bot

name: azure-devops-bot
root: <%= ENV['PWD'] %>

windows:
  - main:
      layout: main-vertical
      panes:
        - claude:
            - echo "🤖 Claude Code - Azure DevOps Bot Development"
            - echo "Ready for development assistance..."
        - dev:
            - echo "🚀 Starting development server..."
            - pnpm dev
        - prisma:
            - echo "🗄️ Prisma Database Tools"
            - echo "Available commands:"
            - echo "  • pnpm prisma studio    - Open Prisma Studio"
            - echo "  • pnpm prisma migrate   - Run migrations"
            - echo "  • pnpm prisma generate  - Generate Prisma client"
            - echo "  • pnpm prisma db push   - Push schema to database"
